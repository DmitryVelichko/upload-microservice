version: "3.2"

services:
  upload-microservice:
    image: upload-microservice:latest
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - NPM_INSTALL_ARGS=install --production
    ports:
      - "3035:3035"
    volumes:
      - "local_data:/usr/src/app/local"

volumes:
  local_data:
